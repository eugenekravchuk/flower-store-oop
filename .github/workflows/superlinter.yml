name: Lint Code Base

on:
  push:
    branches:
      - main
      - flower-bucket
  pull_request:
    branches:
      - main
      - flower-bucket

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Run Super Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true
          DEFAULT_BRANCH: main
          VALIDATE_JAVA: true
